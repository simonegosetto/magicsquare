<ion-content>
    <ion-row style="width: 100%" align-items-center justify-content-center>
        <ion-col size="6">
            <div class="lds-css ng-scope ion-text-center">
                <div class="lds-blocks" style="width:100%;height:100%"><div style="left:38px;top:38px;animation-delay:0s"></div><div style="left:80px;top:38px;animation-delay:0.125s"></div><div style="left:122px;top:38px;animation-delay:0.25s"></div><div style="left:38px;top:80px;animation-delay:0.875s"></div><div style="left:122px;top:80px;animation-delay:0.375s"></div><div style="left:38px;top:122px;animation-delay:0.75s"></div><div style="left:80px;top:122px;animation-delay:0.625s"></div><div style="left:122px;top:122px;animation-delay:0.5s"></div></div></div>
        </ion-col>
        <ion-col [size]="6">
            <h1>Waiting</h1>
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col><ion-button class="button-block" color="danger" (click)="cancel()">Cancel</ion-button></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
